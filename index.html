<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>天気検索</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>天気検索</h1>

    <form id="weather-form">
      <input type="text" id="city-code" placeholder="都市コードを入力" required>
      <button type="submit">天気を取得</button>
    </form>
    <script>
      document.getElementById('weather-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const cityCode = document.getElementById('city-code').value;
      window.location.href = `https://weather.tsukumijima.net/api/forecast/city/${cityCode}`;
      });
    </script>

    <div class="search-form">
      <input type="text" id="search-input" placeholder="都市名を入力してください">
      <button id="search-btn">検索</button>
    </div>

    <div class="result-area">
      <h2>検索結果</h2>
      <div id="result-content">
        <p>都市名を入力して検索してください</p>
      </div>
    </div>

    <div class="history-area">
      <h2>検索履歴</h2>
      <ul id="history-list" class="history-list">
        <li><p>まだ検索履歴がありません</p></li>
      </ul>
    </div>
  </div>
</body>
</html>
